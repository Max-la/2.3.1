<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>lastName</th>
        <th>email</th>
    </tr>
    <tr th:each = "user : ${getall}">
        <td th:utext = "${user.id}">id</td>
        <td th:utext = "${user.name}">name</td>
        <td th:utext = "${user.lastName}">lastName</td>
        <td th:utext = "${user.email}">email</td>
        <td><a th:href="@{/{id}/user-update(id=${user.getId()})}">Update</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
        </tr>
</table>
<p><a href="/new">Create User</a></p>
</body>
</html>
